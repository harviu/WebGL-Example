<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction</title>
</head>
<body>
    <canvas id="webgl-canvas" width="500" height="500"></canvas>
    <script>
// Vertex shader source code
const vertexShaderSource = `
    attribute vec2 aPosition;

    void main() {
        gl_Position = vec4(aPosition, 0.0, 1.0); 
        gl_PointSize = 5.0;
    }
`;
</script>
<script>
    // Fragment shader source code
    const fragmentShaderSource = `
        precision mediump float;

        void main() {
            gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0); // Red color
        }
    `;
</script>
<script type="text/javascript" src="setupShader.js"></script>
<script>

// Add widget to show mouse position
const display = document.createElement('div');
display.id = 'mousePos';
display.style.cssText = 'position:absolute;top:10px;left:10px;color:white;font-family:monospace;background:rgba(0,0,0,0.7);padding:10px;';
document.body.appendChild(display);

// Set up the viewport and clear the canvas
gl.viewport(0, 0, canvas.width, canvas.height);
gl.clearColor(0.0, 0.0, 0.0, 1.0);
gl.clear(gl.COLOR_BUFFER_BIT);

// Create buffer
const buffer = gl.createBuffer();

canvas.addEventListener('mousedown', (event) => {
    const rect = canvas.getBoundingClientRect();
    const x = event.clientX - rect.left;
    const y = event.clientY - rect.top;

    // Set Background
    gl.clearColor(0.0, 0.0, 0.0, 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT);

    // show mouse position on the screen
    display.innerHTML = `Mouse: ${x}, ${y}`;
});


</script>
</body>
</html>
