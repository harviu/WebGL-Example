<body>
    <canvas id="webgl-canvas" width="500" height="500"></canvas>
    <script>
// Vertex shader source code
const vertexShaderSource = `
    attribute vec2 aPosition;

    void main() {
        gl_Position = vec4(aPosition, 0.0, 1.0); 
        gl_PointSize = 5.0; // Point size is defaulted to be 1.0
    }
`;
</script>
<script>
    // Fragment shader source code
    const fragmentShaderSource = `
        precision mediump float;

        void main() {
            gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0); // Red color
        }
    `;
</script>
<script type="text/javascript" src="setupShader.js"></script>
<script>


// Create a buffer
const buffer = gl.createBuffer();
// upload the vertex data
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
const aPositionLocation = gl.getAttribLocation(program, 'aPosition');
gl.vertexAttribPointer(aPositionLocation, 2, gl.FLOAT, false, 0, 0);
gl.enableVertexAttribArray(aPositionLocation);

// Set up the viewport and clear the canvas
gl.viewport(0, 0, canvas.width, canvas.height);
gl.clearColor(0.0, 0.0, 0.0, 1.0);
gl.clear(gl.COLOR_BUFFER_BIT);

// Draw the splitting lines
const v_lines = new Float32Array([
    -1.0, 0.0,  // Line 1 start
    1.0, 0.0,   // Line 1 end
    0.0, -1.0, // Line 2 start
    0.0, 1.0,  // Line 2 end
]);
gl.bufferData(gl.ARRAY_BUFFER, v_lines, gl.STATIC_DRAW);
gl.drawArrays(gl.LINES, 0, 4);

// Draw the 4 points
const v_points = new Float32Array([
    -0.75, 0.75,  // Vertex 1
    -0.25, 0.75,  // Vertex 2
    -0.25, 0.25,   // Vertex 3
    -0.75, 0.25,   // Vertex 4
]);
gl.bufferData(gl.ARRAY_BUFFER, v_points, gl.STATIC_DRAW);
gl.drawArrays(gl.POINTS, 0, 4);
